<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="app">
        <div class="header" v-if="bDisplayA">
            <i @click="switchAB">A (Click to switch)</i>
        </div>
        <div class="header" v-if="!bDisplayA" @click="switchAB">
        <!-- <div class="header" v-if="!bDisplayA" @click.capture="switchAB"> -->
            <i>B (Click to switch)</i>
        </div>

        <br />
        <div>
            bDisplayA is: {{bDisplayA}}
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
<!-- <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script> -->
<script>

new Vue({
    el: '#app',
    data: {
        bDisplayA: true,
    },
    methods: {
        switchAB(){
            console.log('switch');
            this.bDisplayA = !this.bDisplayA;
        },
    },
})

</script>
</html>
