<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    div {
        border:1px solid #333;
        padding: 10px;
        margin: 10px;
    }
    </style>

<body>
    <div id="app"></app>

<script>

new Vue({
    el: '#app',
    data: function () {
        return {
            num: 1,
            checked: false
        }
    },
    template: `<div @click="add">
                    click {{ num }}
                    <input type="checkbox" v-model="checked" @change="checkboxChange">
                </div>`,
    methods: {
        add(){
            console.log('add');
            // this.num++
            // this.num = 2;
            setTimeout(()=>{
                this.num++
            });
        },
        checkboxChange(ev){
            console.log('change');
        },
    }
})
</script>
